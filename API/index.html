<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clima - JavaScript</title>
<link href="css/styles.css" rel="stylesheet">
<link href="css/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container mx-auto">

<h1 id="titulo" class="text-4xl mt-5 uppercase text-center">Conexión API CLIMA</h1>

<div class="max-w-lg mx-auto">

<div class="p-6 mt-10">
  <div id="resultado">
    <p class="text-center mt-6">¡Aviso Importante! Agregar la ciudad</p>
  </div>
</div>

<form id="formulario" class="mt-10" action="#" method="POST">

  <div class="mt-5">
    <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" class="w-full p-2 rounded"/>
  </div>

  <div class="mt-5">
    <select id="pais" class="block w-full py-3 px-4 pr-8 rounded leading-tight">
      <option disabled selected value="">-- Seleccione --</option>
      <option value="AR">Argentina</option>
      <option value="CO">Colombia</option>
      <option value="CR">Costa Rica</option>
      <option value="ES">España</option>
      <option value="US">Estados Unidos</option>
      <option value="MX">México</option>
      <option value="PE">Perú</option>
      <option value="BR">Brasil</option>
      <option value="CL">Chile</option>
      <option value="FR">Francia</option>
      <option value="IT">Italia</option>
      <option value="JP">Japón</option>
      <option value="GB">Reino Unido</option>
      <option value="DE">Alemania</option>
      <option value="PT">Portugal</option>
      <option value="CA">Canadá</option>
      <option value="AU">Australia</option>
      <option value="NZ">Nueva Zelanda</option>
      <option value="CN">China</option>
      <option value="IN">India</option>
      <option value="RU">Rusia</option>
      <option value="ZA">Sudáfrica</option>
      <option value="EG">Egipto</option>
      <option value="TR">Turquía</option>
      <option value="KR">Corea del Sur</option>
      <option value="SE">Suecia</option>
      <option value="NO">Noruega</option>
      <option value="FI">Finlandia</option>
      <option value="NL">Países Bajos</option>
      <option value="CH">Suiza</option>
    </select>
  </div>

  <input type="submit" class="mt-5 w-full p-3 uppercase font-bold cursor-pointer rounded" value="Buscar Temperatura"/>

</form>

</div>
</div>

<script src="js/app.js"></script>
</body>
</html>
